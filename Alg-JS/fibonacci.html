<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Fibonacci</title>
</head>
<body>
    <h1>Geração da série de Fibonacci</h1>
    <script>
        var n = prompt("Informe o número de termos da sequência:");
        var termo1 = 0;
        var termo2 = 1;
        var termo3;
        document.write(termo1 + ", " + termo2);
        for (i = 3; i <= n; i++){
            termo3 = termo1 + termo2
            document.write("," + termo3)
            termo1 = termo2
            termo2 = termo3
        } 
    </script>
</body>
</html>
